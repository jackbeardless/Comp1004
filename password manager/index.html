<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Password Form -->
        <div id="password-form">
            <h1>Add/Edit Password</h1>
            <form onSubmit="savePassword(event)">
                <input type="hidden" id="index">
                <label for="appname">App Name:</label>
                <input type="text" id="appname" required>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required oninput="checkPasswordStrength()">
                <span id="password-strength"></span>
                <button type="submit">Save</button>
            </form>
        </div>
        
        <!-- Password List -->
        <div id="password-list">
            <h1>Stored Passwords</h1>
            <button onclick="exportToJsonFile()">Export JSON</button>
            <input type="file" id="fileInput" onchange="importFromJsonFile(event)">
            <table id="accounts">
                <tr>
                    <th>App Name</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </table>
        </div>
    </div>
        <div id="weakPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Weak Password Detected</h2>
            <p>You are trying to add an entry with a WEAK password.</p>
            <button id="generatePassword">Generate Secure Password</button>
            <button onclick="closeModal('weakPasswordModal')">Ignore</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
